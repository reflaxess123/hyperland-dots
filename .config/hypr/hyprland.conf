monitor=,3440x1440@144,auto,auto

$terminal = ghostty
$fileManager = nautilus
$menu = wofi --show drun
$browser = google-chrome-stable --enable-features=UseOzonePlatform --ozone-platform=wayland

exec-once = swaync 
exec-once = swww-daemon
exec-once = waybar &
exec-once = swww img ~/wallpapers/13.jpg --transition-fps 144
exec-once = /home/crock/gpu-fan-control.sh
exec-once = nm-applet &
exec-once = pavucontrol --tab=3 &
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = udiskie --tray &
exec-once = ~/.config/eww/eww_workspace_manager_alt.sh &

env = XCURSOR_THEME, mcmojave-cursors
env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24

env = GTK_USE_PORTAL, 1
env = GDK_BACKEND, wayland,x11
env = QT_QPA_PLATFORM, wayland;xcb
env = MOZ_ENABLE_WAYLAND, 1
env = ELECTRON_OZONE_PLATFORM_HINT, auto
env = QT_QPA_PLATFORMTHEME, qt5ct

general {
    gaps_in = 10
    gaps_out = 0, 25, 25, 25
    col.active_border = rgba(ff5500ee) rgba(ff8800aa) 45deg
    col.inactive_border = rgba(44444488)
    border_size = 2
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 15
    rounding_power = 3
    active_opacity = 1
    inactive_opacity = 1
    dim_inactive = false
    dim_strength = 0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 5
        passes = 4
        ignore_opacity = true
        new_optimizations = true
        noise = 0.03
        vibrancy = 0.1
        vibrancy_darkness = 0.1
        popups = true
        contrast = 1
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = myBezier, 0.05, 0.9, 0.1, 1.0

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 4, myBezier, slide 
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options = grp:caps_toggle
    kb_rules =
    

    follow_mouse = 1

    sensitivity = -0.7
    accel_profile = adaptive

    touchpad {
        natural_scroll = false
    }
}

env = MALCONTENT_DISABLE,1

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

$mainMod = ALT

bind = $mainMod, W, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod CTRL, W, exec, ~/.config/hypr/scripts/restart_hyprland.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, T, togglefloating
bind = $mainMod SHIFT, T, exec, hyprctl dispatch togglefloating
bind = $mainMod CTRL, B, exec, brave --enable-features=UseOzonePlatform,WaylandWindowDecorations --ozone-platform=wayland
bind = $mainMod CTRL, T, exec, missioncenter
bind = ALT, SPACE, exec, wofi --show drun
bind = $mainMod, O, exec, obs
bind = $mainMod, C, exec, /opt/cursor.appimage --enable-features=UseOzonePlatform,WaylandWindowDecorations --ozone-platform=wayland
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod SHIFT, W, exec, /home/crock/.config/hypr/scripts/wall-next.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, L, exec, ~/.config/hypr/scripts/socks-toggle.sh
bind = $mainMod SHIFT, D, exec, ~/.config/eww/manual_toggle.sh

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = , Print, exec, hyprshot -m region -c
bind = $mainMod CTRL, S, exec, hyprshot -m region -c
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
windowrule = suppressevent maximize, class:.*
layerrule = ignorezero, wofi
layerrule = ignorealpha 0.5, wofi

# EWW widget rules - desktop layer
layerrule = ignorezero, eww

