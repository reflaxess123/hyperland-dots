# Hyprscrolling plugin - niri-style scrollable tiling
# plugin = /usr/lib/libhyprscrolling.so

monitor = DP-1, 2560x1440@200, 0x0, 1
monitor = DP-2, 2560x1440@180, 2560x0, 1

# Привязка воркспейсов к мониторам
workspace = 1, monitor:DP-1
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:DP-1
workspace = 7, monitor:DP-1
workspace = 8, monitor:DP-1
workspace = 9, monitor:DP-1
workspace = 10, monitor:DP-1
workspace = 11, monitor:DP-2
workspace = 12, monitor:DP-2
workspace = 13, monitor:DP-2
workspace = 14, monitor:DP-2
workspace = 15, monitor:DP-2
workspace = 16, monitor:DP-2
workspace = 17, monitor:DP-2
workspace = 18, monitor:DP-2
workspace = 19, monitor:DP-2
workspace = 20, monitor:DP-2

$terminal = ghostty
$fileManager = nautilus
$menu = rofi -show drun -show-icons -icon-theme Papirus-Dark -theme ~/.config/rofi/launcher.rasi
$browser = google-chrome-stable --enable-features=UseOzonePlatform --ozone-platform=wayland --gtk-version=4

# exec-once = swaync
# exec-once = swww-daemon
# exec-once = waybar &
exec-once = dms run
# exec-once = caelestia shell -d
# exec-once = swww img ~/wallpapers/13.jpg --transition-fps 144
exec-once = ~/.config/hypr/scripts/gpu-fan-control.sh
exec-once = sleep 2 && sudo sing-box run -c ~/.config/sing-box/config.json >> ~/.local/share/singbox.log 2>&1 &
exec-once = nm-applet &
exec-once = pavucontrol --tab=3 &
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = udiskie &
exec-once = hyprctl setcursor mcmojave-cursors 20

# env = XCURSOR_THEME, mcmojave-cursors
# env = XCURSOR_SIZE, 28

env = GTK_USE_PORTAL, 1
env = GDK_BACKEND, wayland,x11
env = QT_QPA_PLATFORM, wayland;xcb
env = MOZ_ENABLE_WAYLAND, 1
env = ELECTRON_OZONE_PLATFORM_HINT, auto

general {
    gaps_in = 5
    gaps_out = 10, 10, 10, 10
    col.active_border = rgba(cba6f7ee)
    col.inactive_border = rgba(44444400)
    border_size = 2
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 15
    rounding_power = 2
    active_opacity = 1
    inactive_opacity = 1
    dim_inactive = false
    dim_strength = 0

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 5
        passes = 3
        ignore_opacity = true
        new_optimizations = true
        noise = 0.04
        vibrancy = 0
        vibrancy_darkness = 0
        popups = true
        contrast = 0.5
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = myBezier, 0.05, 0.9, 0.1, 1.0

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 4, myBezier, slidevert
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    numlock_by_default = false
    

    follow_mouse = 1

    sensitivity = -0.7
    accel_profile = adaptive

    touchpad {
        natural_scroll = false
    }
}

env = MALCONTENT_DISABLE,1

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# hk-translator: виртуальные клавиатуры для трансляции хоткеев
device {
    name = hk-translator-main
    kb_layout = us, ru
    kb_variant =
    kb_options = grp:alt_shift_toggle
}

device {
    name = hk-translator-latin
    kb_layout = us
}

$mainMod = ALT

bind = $mainMod, W, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, hyprctl dispatch exit
bind = $mainMod CTRL, W, exec, ~/.config/hypr/scripts/restart_hyprland.sh
bind = $mainMod, E, exec, $fileManager
# bind = $mainMod, B, exec, $browser
bind = $mainMod, T, togglefloating
bind = $mainMod SHIFT, T, exec, hyprctl dispatch togglefloating
# bind = $mainMod CTRL, B, exec, brave --enable-features=UseOzonePlatform,WaylandWindowDecorations --ozone-platform=wayland
bind = $mainMod CTRL, T, exec, missioncenter
bind = $mainMod, O, exec, obs
bind = $mainMod, F, fullscreen
bind = $mainMod, D, pseudo

# === DMS keybinds ===
bind = $mainMod, SPACE, exec, dms ipc call spotlight toggle
bind = $mainMod, N, exec, dms ipc call notifications toggle
bind = $mainMod, V, exec, dms ipc call clipboard toggle
bind = $mainMod, X, exec, dms ipc call powermenu toggle
bind = $mainMod, TAB, exec, dms ipc call hypr toggleOverview
bind = $mainMod CTRL, A, exec, dms ipc call dankdash wallpaper

# === Caelestia keybinds ===
# bind = $mainMod, SPACE, exec, caelestia shell drawers toggle launcher
# bind = $mainMod, N, exec, caelestia shell drawers toggle sidebar
# bind = $mainMod, V, exec, caelestia shell drawers toggle utilities
# bind = $mainMod, X, exec, caelestia shell drawers toggle session
# bind = $mainMod, TAB, exec, caelestia shell drawers toggle dashboard
# bind = $mainMod CTRL, A, exec, caelestia wallpaper -r ~/wallpapers
bind = $mainMod, SHIFT, exec, hyprctl switchxkblayout

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Move windows with vim keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r

# Resize windows with vim keys
bind = $mainMod CTRL, h, resizeactive, -20 0
bind = $mainMod CTRL, j, resizeactive, 0 20
bind = $mainMod CTRL, k, resizeactive, 0 -20
bind = $mainMod CTRL, l, resizeactive, 20 0
bind = $mainMod, i, exec, ~/.config/hypr/scripts/socks-toggle.sh
bind = $mainMod, P, exec, ~/.config/hypr/scripts/singbox-toggle.sh
# bind = $mainMod SHIFT, D, exec, ~/.config/eww/manual_toggle.sh  # EWW не используется
# bind = $mainMod, Y, exec, ~/.config/waybar/scripts/switch-theme.sh  # Waybar не используется (DMS)
bind = $mainMod, S, pin

# Переключение воркспейсов (с учётом монитора)
bind = $mainMod, 1, exec, ~/.config/hypr/scripts/workspace-switch.sh 1
bind = $mainMod, 2, exec, ~/.config/hypr/scripts/workspace-switch.sh 2
bind = $mainMod, 3, exec, ~/.config/hypr/scripts/workspace-switch.sh 3
bind = $mainMod, 4, exec, ~/.config/hypr/scripts/workspace-switch.sh 4
bind = $mainMod, 5, exec, ~/.config/hypr/scripts/workspace-switch.sh 5
bind = $mainMod, 6, exec, ~/.config/hypr/scripts/workspace-switch.sh 6
bind = $mainMod, 7, exec, ~/.config/hypr/scripts/workspace-switch.sh 7
bind = $mainMod, 8, exec, ~/.config/hypr/scripts/workspace-switch.sh 8
bind = $mainMod, 9, exec, ~/.config/hypr/scripts/workspace-switch.sh 9
bind = $mainMod, 0, exec, ~/.config/hypr/scripts/workspace-switch.sh 10

# Перемещение окна на воркспейс (с учётом монитора)
bind = $mainMod CTRL, 1, exec, ~/.config/hypr/scripts/workspace-switch.sh 1 move
bind = $mainMod CTRL, 2, exec, ~/.config/hypr/scripts/workspace-switch.sh 2 move
bind = $mainMod CTRL, 3, exec, ~/.config/hypr/scripts/workspace-switch.sh 3 move
bind = $mainMod CTRL, 4, exec, ~/.config/hypr/scripts/workspace-switch.sh 4 move
bind = $mainMod CTRL, 5, exec, ~/.config/hypr/scripts/workspace-switch.sh 5 move
bind = $mainMod CTRL, 6, exec, ~/.config/hypr/scripts/workspace-switch.sh 6 move
bind = $mainMod CTRL, 7, exec, ~/.config/hypr/scripts/workspace-switch.sh 7 move
bind = $mainMod CTRL, 8, exec, ~/.config/hypr/scripts/workspace-switch.sh 8 move
bind = $mainMod CTRL, 9, exec, ~/.config/hypr/scripts/workspace-switch.sh 9 move
bind = $mainMod CTRL, 0, exec, ~/.config/hypr/scripts/workspace-switch.sh 10 move

bind = , Print, exec, hyprshot -m region -c
bind = $mainMod CTRL, S, exec, hyprshot -m region -c
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
windowrule = opacity 0.95 0.95, match:class .*
windowrule = opacity 0.85 override 0.85 override, match:class code

layerrule = xray on, match:namespace rofi
layerrule = ignore_alpha 0.5, match:namespace rofi
layerrule = xray on, match:namespace eww

env = GTK_THEME,Adwaita:dark
env = GTK_ICON_THEME,Papirus-Dark
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_STYLE_OVERRIDE,kvantum
