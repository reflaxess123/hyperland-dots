# ╭─ GENERAL ─────────────────────────────╮
font_family      MapleMono NF CN
bold_font        auto
italic_font      auto
font_size        16.0

disable_ligatures never

# ╭─ CURSOR ──────────────────────────────╮
confirm_os_window_close 0

cursor_shape block
cursor_blink_interval 0.5

term xterm-kitty

# ╭─ WINDOW ──────────────────────────────╮
background_opacity 0.6

window_padding_width 25
window_margin_width 0

hide_window_decorations yes

# Background pattern
# background_image ~/.config/kitty/backgrounds/pattern.png
# background_image_layout tiled
# background_tint 0.995

initial_window_width  1200
initial_window_height 750

# ╭─ COLORS (Catppuccin Mocha Bright) ────╮
foreground #e4e9fc
background #000000
selection_foreground #1e1e2e
selection_background #f5e0dc

cursor #f5e0dc
cursor_text_color #1e1e2e

color0  #6c7086
color1  #ff6b8a
color2  #50fa7b
color3  #ffeb57
color4  #7aa2f7
color5  #ff79c6
color6  #8be9fd
color7  #f8f8f2
color8  #6c7086
color9  #ff5555
color10 #69ff94
color11 #ffffa5
color12 #bd93f9
color13 #ff92df
color14 #a4ffff
color15 #ffffff

# ╭─ SCROLLBACK ─────────────────────────╮
scrollback_lines 50000
wheel_scroll_multiplier 3.0

# ╭─ MOUSE ──────────────────────────────╮
mouse_hide_wait 3.0

# ╭─ KEYBINDINGS ────────────────────────╮
map ctrl+c copy_to_clipboard
map ctrl+v paste_from_clipboard
map ctrl+shift+c send_text all \x03
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+n new_os_window
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab

map ctrl+plus change_font_size all +2.0
map ctrl+minus change_font_size all -2.0
map ctrl+0 change_font_size all 0

map ctrl+shift+up scroll_page_up
map ctrl+shift+down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

map f11 toggle_fullscreen
map ctrl+shift+f toggle_fullscreen

map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9

# ╭─ PERFORMANCE ────────────────────────╮
repaint_delay 10
input_delay 2
sync_to_monitor yes

# ╭─ URL HANDLING ───────────────────────╮
detect_urls yes
open_url_with xdg-open
url_style curly

# ╭─ TABS ─────────────────────────────╮
tab_bar_edge top
tab_bar_style custom
tab_bar_min_tabs 1
tab_bar_margin_width 8.0
tab_bar_margin_height 8.0 0.0

active_tab_foreground   #cdd6f4
active_tab_background   #45475a
active_tab_font_style   bold
inactive_tab_foreground #6c7086
inactive_tab_background #1e1e2e
inactive_tab_font_style normal
tab_bar_background      #000000

# ╭─ ADVANCED ───────────────────────────╮
allow_remote_control yes
copy_on_select clipboard
